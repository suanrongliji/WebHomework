                <table class="table">
                    <tr>
                        <td>简介</td>
                        <td>
                            重庆火锅又称毛肚火锅或麻辣火锅，是中国传统饮食方式之一，其起源于明末清初的重庆嘉陵江畔，该菜式也是朝天门等码头船工纤夫的粗放餐饮方式，其主要原料是牛毛肚、猪黄喉、鸭肠、牛血旺等。
                        </td>
                    </tr>

                    <tr>
                        <td>主要食材</td>
                        <td>
                            食用油，豆豉，辣椒
                        </td>
                    </tr>

                    <tr>
                        <td>起源</td>
                        <td>
                            明末清初的重庆嘉陵江畔、朝天门等码头船工纤夫的粗放餐饮方式
                        </td>
                    </tr>
                </table>
