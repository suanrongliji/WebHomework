                <table class="table">
                    <tr>
                        <td>简介</td>
                        <td>
                            万州烤鱼是属于重庆特色传统名菜，属于渝派川菜系。万州烤鱼把鱼剖洗净后平放在铁夹中，放在炉上用木炭烧烤，盛到专用铁盘中，浇上用牛油、红油、白糖、花椒、辣椒等调味品炒出底料，放上西芹、豆芽等爽口菜。口味咸辣。
                        </td>
                    </tr>

                    <tr>
                        <td>主要食材</td>
                        <td>
                            鱼，辣椒
                        </td>
                    </tr>

                    <tr>
                        <td>起源</td>
                        <td>
                            南宋景炎元年（即1277年）的一个民间传说
                        </td>
                    </tr>
