                        </td>
                    </tr>

                    <tr>
                        <td>主要食材</td>
                        <td>
                            红薯粉丝，五香花生米，涪陵榨菜，辣椒
                        </td>
                    </tr>

                    <tr>
                        <td>起源</td>
                        <td>
                            酸辣粉的来历没有明确的说法，不过在民间倒是有很多关于酸辣粉的传说
