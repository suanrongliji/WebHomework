        <div class="row">
            <div class="col-md-8">
                <table class="table">
                    <tr>
                        <td>简介</td>
                        <td>
                            重庆小面，属于川菜面食，是重庆四大特色之一。重庆小面发源于重庆，是重庆的主食之一，尤其是早餐较常见。重庆小面是重庆面食中最简单的一种。佐料是重庆小面的灵魂，一碗面条全凭调料提味儿。先调好调料，再放入煮好的面条。麻辣味调和不刺激，面条劲道顺滑，汤料香气扑鼻，味道浓厚。
                        </td>
                    </tr>

                    <tr>
                        <td>主要食材</td>
                        <td>
                            鸡精，酱油，油辣子，花椒面，小面，肉食，青菜，豌豆，花生米，煎蛋，葱花，香菜，蔬菜，猪油
                        </td>
                    </tr>

                    <tr>
                        <td>起源</td>
                        <td>
                            重庆小面作为重庆最受欢迎的面食，成为了重庆人不可或缺的早餐，重庆小面在以前叫做切面，也被称为“杠子面”，它是根据中国手工面条三大传统技法“压”“拉”“切”中研究出的“压面”和“切面”，综合而成的特色面。
                        </td>
                    </tr>
